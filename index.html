<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PIXABAY</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./css/pixabay.css">
</head>
<body>
    <!--Header block-->
    <section id="headerBlock">
        <div class="logo">
            <a href="#" class="logoImage"></a>  
        </div><!--logo block-->
        <div class="leftmenu">
            <ul>
                <li><a href="">Photos</a></li>
                <li><a href="">Illustration</a></li>
                <li><a href="">Vectors</a></li>
                <li><a href="">Videos</a></li>
                
            </ul>
        </div>
        <!--left menu block-->

        <div class="rightmenu">
                <ul>
                        <li><a href="">...</a></li>
                        <li><a href="">Explore</a></li>
                        <!--<li class="man"><a href=""><</a> </li>-->
                        <li><a href="">Login</a></li>
                        <li class="last"><a href="">Signup</a></li>
                        
                    </ul>
        </div><!--right menu block-->
    </section>
    <!--close this header block-->

    <!--slider section-->
    <section id="sliderSection">
        <header>
            <h1>Stunning free images & royalty free stock</h1>
        </header>
        <main>
            <p>
                over 1 million high images and video shared by talented community
            </p>
        </main>
            <footer>
                <form action="">
                    <span class="searchIcon"><i class="fa fa-search" aria-hidden="true"></i></span>
                <input type="search" name=""  id=""
                placeholder="search images,vectors,videos">
                <span class="imageText">
                    <select>
                        <option value="images">Images</option>
                        <option value="vectors">Vectors</option>
                        <option value="photos">Photos</option>
                        <option value="illustration">Illustration</option>
                        <option value="videos">videos></option>
                    </select> 
                    <!-- <details>
                        <summary>images</summary>
                        <ul>
                            <li>
                                images
                                <ul>
                                    <li>photos</li>
                                    <li>vector graphics</li>
                                    <li>illustrations</li>
                                </ul>
                            </li>
                            <li>videos</li>
                        </ul>
                        <hr>
                        <a href="">search options</a>
                    </details> -->
                </span>
            </form>
            </footer>
        

    </section>
    <!--close slider section-->
    <!-- images section-->
    <!--Zen coding-->
    <section id="imagesSection">
        <div class="image1"><img src="./images/landscape-4597742__340.jpg" alt=""></div>
        <div class="image2"><img src="./images/rope-4587474__340.jpg" alt=""></div>
        <div class="image3"><img src="./images/house-4598908__340.jpg" alt=""></div>
        <div class="image4"><img src="./images/yellow-billed-hornbill-3774974__340.jpg" alt=""></div>
    </section>

</body>
</html>
